name: Deploy Lambda Functions

on:
  push:
    branches:
      - main  # Triggers the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # Step 3: Zip and deploy the CalculatorTest Lambda function
      - name: Deploy CalculatorTest Lambda function
        run: |
          cd lambda-functions/calculator
          zip -r ../calculator.zip .
          aws lambda update-function-code \
            --function-name CalculatorTest \
            --zip-file fileb://../calculator.zip

      # Step 4: Zip and deploy the count_update_calculator Lambda function
      - name: Deploy count_update_calculator Lambda function
        run: |
          cd lambda-functions/count-update
          zip -r ../count_update.zip .
          aws lambda update-function-code \
            --function-name count_update_calculator \
            --zip-file fileb://../count_update.zip

      # Step 5: Zip and deploy the UpdateWebsite Lambda function (new function)
      - name: Deploy UpdateWebsite Lambda function
        run: |
          cd lambda-functions/update-website  # Navigate to the UpdateWebsite code
          zip -r ../update_website.zip .
          aws lambda update-function-code \
            --function-name UpdateWebsite \
            --zip-file fileb://../update_website.zip

      # Step 6: Optionally, remove the Scan_and_sum_Dynamo1 Lambda function
